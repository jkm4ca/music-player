<!doctype html>
<html>
<head>
	<title>Web Audio API</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://www.parsecdn.com/js/parse-1.6.7.min.js"></script>
	<script type="text/javascript" src="index.js"></script>  
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<!-- Display Status and Song Info -->
	<div id="nowPlay">
		<h3 id="npAction">Paused:</h3>
		<div id="npTitle"></div>
	</div>
	<!-- Music Player -->
	<div id="audio0">
		<audio id="audio1" controls="controls" width="300">
			Your browser does not support the HTML5 Audio Tag.
		</audio>
	</div>
	<!-- Prev/Next buttons -->
	<div id="extraControls">
		<button id="btnPrev" class="ctrlbtn">|&lt;&lt; Prev Track</button> <button id="btnNext" class="ctrlbtn">Next Track &gt;&gt;|</button>
	</div>

	<!-- List of Songs in Playlist (autogenerated) -->
	<div id="plwrap">
		<ul id="list">

		</ul>
	</div>
</body>
</html>
